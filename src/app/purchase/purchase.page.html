<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Purchase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Purchase</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="purchase">
    <ion-row style="border-bottom: groove;">
      <ion-col size="4">
        <ion-label>Product</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ Purchase.name }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: groove;">
      <ion-col size="4">
        <ion-label>Quantity</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ Purchase.quantity }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: groove;">
      <ion-col size="4">
        <ion-label>Total</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>${{ Purchase.price | number : '1.2-2' }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="4">
        <ion-label>Date</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ Purchase.date | date:'medium' }}</ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
