<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Cash Register App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
          <ion-col size="6"><small>Type</small><br>{{ Type }}</ion-col>
          <ion-col size="6"><small>Quantity</small><br>{{ Quantity }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let num of ['1','2','3']"><ion-button color="light" (click)="keypadEntry(num)"><strong>{{num}}</strong></ion-button></ion-col>
        <ion-col><small>Total</small><br>${{ Total | number : '1.2-2' }}</ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="9" style="padding: 0">
              <ion-row>
                <ion-col *ngFor="let num of ['4','5','6']"><ion-button color="light" (click)="keypadEntry(num)"><strong>{{num}}</strong></ion-button></ion-col>
              </ion-row>
              <ion-row>
                <ion-col *ngFor="let num of ['7','8','9']"><ion-button color="light" (click)="keypadEntry(num)"><strong>{{num}}</strong></ion-button></ion-col>
              </ion-row>
          </ion-col>
          <ion-col style="padding: 5px"><ion-button (click)="keypadEntry('BUY')">BUY</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6"><ion-button [routerLink]="['/manager']" routerDirection="forward" color="danger">MANAGER</ion-button></ion-col>
        <ion-col><ion-button color="light" (click)="keypadEntry('0')"><strong>0</strong></ion-button></ion-col>
        <ion-col><ion-button color="light" (click)="keypadEntry('DEL')">DEL</ion-button></ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item *ngFor="let item of Items;let index=index;" class="main">
        <button (click)="itemSelected(index)">
          <span>{{ item.name }}</span>
          <span class="quantity">{{ item.quantity }}</span>
        </button> 
      </ion-item>
    </ion-list>

  </div>
</ion-content>
