<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restock</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="restock">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Quantity</ion-label>
        <ion-input type="number" [(ngModel)]="Quantity" placeholder="0"></ion-input>
      </ion-item>
      <ion-item class="buttons-item">
        <ion-button (click)="restock()">Restock</ion-button>
        <ion-button [routerLink]="['/manager']" routerDirection="back">Cancel</ion-button>
      </ion-item>
      <ion-item *ngFor="let item of Items;let index=index;" class="restock-list">
        <button (click)="itemSelected(index)">
          <span>{{ item.name }}</span>
          <span class="quantity">{{ item.quantity }}</span>
        </button> 
      </ion-item>
    </ion-list>
  </div>
</ion-content>
